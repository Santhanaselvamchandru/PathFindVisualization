<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ALGORITHM VISUALIZATION</title>
</head>
<body>
    <header>
        <div>
            <h1>PathFinding Visualization</h1>
        </div>
            <div id= 'contents'>
                <div>
                    <h3 id = 'algo'>Algorithms</h3>
                    <div>
                        <ul id = 'algo-list'>
                            <li>Breadth First Search</li>
                            <li>Depth First Search</li>
                        </ul>
                    </div>
                </div>
                <div>
                    <h3 id = 'maze'>Maze & Patterns</h3>
                    <div>
                        <ul id = 'maze-list'>
                            <li>Recursive Division</li>
                            <li>Basic Random Maze</li>
                        </ul>
                    </div>
                </div>
                <div>
                    <h3 id = 'visualize'>Visualize</h3>
                </div>
                <div>
                    <h3>speed : <span id = 'speed'>Fast</span></h3>
                    <div>
                        <ul id = 'speed-list'>
                            <li>Fast</li>
                            <li>Medium</li>
                            <li>Slow</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <table id="board"></table>
</body>
<script src="js/BFS.js"></script>
<script src="js/main.js"></script>
</html>
