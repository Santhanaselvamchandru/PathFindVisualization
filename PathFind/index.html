<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ddc78c29ff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>ALGORITHM VISUALIZATION</title>
</head>
<body>
    <header>
        <div>
            <h1>PathFinding Visualization</h1>
        </div>
        <div id= 'contents'>
            <div>
                <button id = 'algo'>Algorithms <i class="fas fa-caret-down"></i></button>
                <div>
                    <ul class = 'algo-list'>
                        <li id = 'bfs'>Breadth First Search</li>
                        <li id = 'dfs'>Depth First Search</li>
                    </ul>
                </div>
            </div>
            <div>
                <button id = 'maze'>Maze & Patterns <i class="fas fa-caret-down"></i></button>
                <div>
                    <ul class = 'maze-list'>
                        <li id = 'recdiv'>Recursive Division</li>
                        <li id = 'basran'>Basic Random Maze</li>
                    </ul>
                </div>
            </div> 
            <div>
                <button id = 'visualize'>Visualize</button>
            </div>
            <div>
                <button id = 'speed'>speed : <span id = 'speed-track'>Fast</span> <i class="fas fa-caret-down"></i></button>
                <div>
                    <ul class = 'speed-list'>
                        <li id= 'speed-fast'>Fast</li>
                        <li id = 'speed-medium'>Medium</li>
                        <li id = 'speed-slow'>Slow</li>
                    </ul>
                </div>
            </div>
            <div>
                <button id = 'clear-board'>Clear Board</button>
            </div>
            <div>
                <button id = 'clear-walls-weight'>Clear wall & weights</button>
            </div>
        </div>
    </header>
    <table id="board"></table>

    <div class="no-algo-alert">
        <div id="close_btn"><i class="fas fa-times"></i></div>
        <div>
            <h1>Please select algorithm.</h1>
            <h1>Start Tutorial!</h1>
        </div>
    </div>
</body>
<script src="js/BFS.js"></script>
<script src="js/DFS.js"></script>
<script src="js/main.js"></script>
</html>
